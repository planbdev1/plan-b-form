<form id="consultForm" class="container" action="https://script.google.com/macros/s/AKfycbxQGfzJD0JP85Tx3X6LjP87uHxGq9gwcoN7KEWwzfLwLJ1QhvtiRlvJZjW_4PtY7S3ZTw/exec" method="POST">
  <!-- 이름 -->
  <div class="input-field section">
    <input type="text" name="name" id="name" required>
    <label for="name">이름</label>
  </div>

  <!-- 성별 -->
  <div class="input-field section">
    <select name="gender" required>
      <option value="" disabled selected>-- 선택하세요 --</option>
      <option value="남성">남성</option>
      <option value="여성">여성</option>
      <option value="기타">기타</option>
    </select>
    <label>성별</label>
  </div>

  <!-- 나이 -->
  <div class="input-field section">
    <input type="number" name="age" id="age" min="0" required>
    <label for="age">나이</label>
  </div>

  <!-- 질문 1 -->
  <div class="section">
    <label class="active">큐베이스 또는 로직을 보유하고 계신가요?</label>
    <p><label><input type="radio" name="daw" value="큐베이스" required><span>큐베이스</span></label></p>
    <p><label><input type="radio" name="daw" value="로직"><span>로직</span></label></p>
    <p><label><input type="radio" name="daw" value="구매 예정"><span>구매 예정</span></label></p>
    <p><label><input type="radio" name="daw" value="다른 DAW 사용"><span>다른 DAW 사용</span></label></p>
    <p><label><input type="radio" name="daw" value="없음"><span>없음</span></label></p>
  </div>

  <!-- 질문 2 -->
  <div class="section">
    <label class="active">미디를 배워 보신 경험이 있으신가요?</label>
    <p><label><input type="radio" name="midi_experience" value="예" required><span>예</span></label></p>
    <p><label><input type="radio" name="midi_experience" value="아니오"><span>아니오</span></label></p>
  </div>

  <!-- 질문 3 -->
  <div class="section">
    <label class="active">믹싱/마스터링을 배워 보신 경험이 있으신가요?</label>
    <p><label><input type="radio" name="mixing_experience" value="예" required><span>예</span></label></p>
    <p><label><input type="radio" name="mixing_experience" value="아니오"><span>아니오</span></label></p>
  </div>

  <!-- 질문 4 -->
  <div class="input-field section">
    <textarea name="goal" id="goal" class="materialize-textarea" required></textarea>
    <label for="goal">이 수업을 통해 얻고자 하는 내용을 적어주세요.</label>
  </div>

  <!-- 질문 5 -->
  <div class="input-field section">
    <input type="email" name="email" id="email" required>
    <label for="email">연락 가능한 메일 주소를 적어주세요. (전화번호 X)</label>
  </div>

  <!-- 질문 6 -->
  <div class="input-field section">
    <input type="text" name="available_date" id="available_date" required>
    <label for="available_date">대략적인 상담 가능 일자를 적어주세요.</label>
  </div>

  <!-- 질문 7 -->
  <div class="input-field section">
    <textarea name="etc" id="etc" class="materialize-textarea"></textarea>
    <label for="etc">그 외 질문사항이나 하고 싶은 말씀을 자유롭게 적어주세요.</label>
  </div>
  
  <input type="hidden" name="referrer" id="referrer" value="">
  
  <!-- 제출 버튼 -->
  <div class="section">
    <button type="submit" class="btn waves-effect waves-light">신청하기</button>
  </div>
</form>
