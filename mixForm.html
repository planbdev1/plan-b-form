<form id="consultForm">

    <!-- 기본 정보 -->
    <label>
        이름
        <input type="text" name="name" required>
    </label>

    <label>
        성별
        <select name="gender" required>
        <option value="">-- 선택하세요 --</option>
        <option value="남성">남성</option>
        <option value="여성">여성</option>
        <option value="기타">기타</option>
        </select>
    </label>

    <label>
        나이
        <input type="number" name="age" min="0" required>
    </label>

    <!-- 질문 1 -->
    <div class="question">
        큐베이스 또는 로직을 보유하고 계신가요?
        <div class="options">
            <p>
                <label>
                    <input type="radio" name="daw" value="큐베이스" required>
                    <span>큐베이스</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="daw" value="로직">
                    <span>로직</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="daw" value="구매 예정">
                    <span>구매 예정</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="daw" value="다른 DAW 사용">
                    <span>다른 DAW 사용</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="daw" value="없음">
                    <span>없음</span>
                </label>
            </p>
        </div>
    </div>

    <!-- 질문 2 -->
    <div class="question">
        미디를 배워 보신 경험이 있으신가요?
        <div class="options">
        <p>
            <label>
                <input type="radio" name="midi_experience" value="예" required>
                <span>예</span>
            </label>
        </p>
        <p>
            <label>
                <input type="radio" name="midi_experience" value="아니오">
                <span>아니오</span>
            </label>
        </p>
        </div>
    </div>

    <!-- 질문 3 -->
    <div class="question">
        믹싱/마스터링을 배워 보신 경험이 있으신가요?
        <div class="options">
            <p>
                <label>
                    <input type="radio" name="mixing_experience" value="예" required>
                    <span>예</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="mixing_experience" value="아니오">
                    <span>아니오</span>
                </label>
            </p>
        </div>
    </div>

    <!-- 질문 4~7 -->
    <label>
        이 수업을 통해 얻고자 하는 내용을 적어주세요.
        <textarea name="goal" rows="3" required></textarea>
    </label>

    <label>
        연락 가능한 메일 주소를 적어주세요. (전화번호 X)
        <input type="email" name="email" required>
    </label>

    <label>
        대략적인 상담 가능 일자를 적어주세요.
        <input type="text" name="available_date" required>
    </label>

    <label>
        그 외 질문사항이나 하고 싶은 말씀을 자유롭게 적어주세요.
        <textarea name="etc" rows="3"></textarea>
    </label>

    <button type="submit">신청하기</button>
</form>
