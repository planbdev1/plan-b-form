<form id="consultForm" class="container" action="https://script.google.com/macros/s/AKfycbzJcHB0g299ftdm5UzlkAPfs7G4ssK2Ro8Pw0fDujAXzZNbbKAz3PlkPyxvUn9uX7Rkxg/exec" method="POST">
  <!-- 이름 -->
  <div class="input-field section">
    <input type="text" name="name" id="name" required>
    <label for="name">이름</label>
  </div>

  <!-- 성별 -->
  <div class="input-field section">
    <select name="gender" id="gender" required>
      <option value="" disabled selected>-- 선택하세요 --</option>
      <option value="남성">남성</option>
      <option value="여성">여성</option>
      <option value="기타">기타</option>
    </select>
    <label for="gender">성별</label>
  </div>

  <!-- 나이 -->
  <div class="input-field section">
    <input type="number" name="age" id="age" min="0" required>
    <label for="age">나이</label>
  </div>


  <!-- 동의 항목 -->
  <div class="section">
    <p>
      본 수업은 비대면으로 진행되며, 원활한 소통을 위해 마이크와 사운드를 들을 수 있는 헤드폰 또는 스피커가 필요합니다.<br>
      해당 장비가 없을 경우, 수업 진행 및 모니터링이 불가능 할 수 있다는 점 양해 부탁드립니다.<br>
      장비 구매가 필요하신 경우, 상담을 통해 도움을 드릴 수 있습니다.<br><br>
      <label>
        <input type="checkbox" class="filled-in" name="agreement" required />
        <span>위 내용을 이해하였으며 동의합니다.</span>
      </label>
    </p>
  </div>
    
  <!-- 카테고리 선텍 -->
  <div class="section">
    <label class="active">수강을 희망하시는 클래스를 선택해주세요.</label>
    <p><label><input type="radio" class="option" name="class" value="힙합/비트메이킹" required><span>힙합/비트메이킹 클래스</span></label></p>
    <p><label><input type="radio" class="option" name="class" value="EDM/POP/JPOP"><span>EDM/POP/JPOP 클래스</span></label></p>
    <p><label><input type="radio" class="option" name="class" value="밴드/발라드/CCM/트로트/스트링"><span>밴드/발라드/CCM/트로트/스트링 클래스</span></label></p>
    <p><label><input type="radio" class="option" name="class" value="믹싱/마스터링"><span>믹싱/마스터링 클래스</span></label></p>
    <p><label><input type="radio" class="option" name="class" value="통기타/일렉"><span>통기타/일렉기타 클래스</span></label></p>
  </div>
  
  <!-- 질문 1 -->
  <div class="section">
    <label class="active">사용하고 계신 DAW를 선택해주세요.</label>
    <p><label><input type="radio" class="option" name="daw" value="큐베이스" required><span>큐베이스</span></label></p>
    <p><label><input type="radio" class="option" name="daw" value="로직"><span>로직</span></label></p>
    <p><label><input type="radio" class="option" name="daw" value="구매 예정"><span>구매 예정</span></label></p>
    <p><label><input type="radio" class="option" name="daw" value="다른 DAW 사용"><span>다른 DAW 사용</span></label></p>
    <p><label><input type="radio" class="option" name="daw" value="없음"><span>없음</span></label></p>
  </div>
  
  
  <!-- 질문 2 -->
  <div class="section">
    <label class="active">가지고 계신 장비를 모두 체크해주세요 (복수 선택 가능)</label>
    <p><label><input type="checkbox" class="filled-in option" name="equipment" value="오디오 인터페이스" /><span>오디오 인터페이스</span></label></p>
    <p><label><input type="checkbox" class="filled-in option" name="equipment" value="모니터 스피커" /><span>모니터 스피커</span></label></p>
    <p><label><input type="checkbox" class="filled-in option" name="equipment" value="마스터 키보드" /><span>마스터 키보드</span></label></p>
    <p><label><input type="checkbox" class="filled-in option" name="equipment" value="모니터링 헤드폰" /><span>모니터링 헤드폰</span></label></p>
    <p><label><input type="checkbox" class="filled-in option" name="equipment" value="구매 예정" /><span>구매 예정</span></label></p>
  </div>

 
  <!-- 질문 3 -->
  <div class="input-field section">
    <textarea placeholder="음악 경력" name="goal" id="goal" class="materialize-textarea" required></textarea>
    <label for="goal">음악관련 경험 또는 경력을 최대한 자세하게 기재해주세요.</label>
  </div>

  
  <!-- 질문 4 -->
  <div class="input-field section">
    <input placeholder="example@gmail.com" type="email" name="email" id="email" required>
    <label for="email">연락 가능한 이메일 주소를 적어주세요. (전화번호 X)</label>
  </div>


  <!-- 질문 5 -->
  <div class="input-field section">
    <textarea placeholder="자유롭게 적어주세요." name="etc" id="etc" class="materialize-textarea"></textarea>
    <label for="etc">그 외 질문사항이나 하고 싶은 말씀을 자유롭게 적어주세요.</label>
  </div>
  
  <input type="hidden" name="referrer" id="referrer" value="">

  
  <!-- 제출 버튼 -->
  <div class="section">
    <button type="submit" class="btn waves-effect waves-light">신청하기</button>
  </div>

</form>
