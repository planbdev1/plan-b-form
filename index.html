<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플랜비 아카데미 상담 신청</title>
  <style>
  html, body {
    height: 100%;
    margin: 0;         /* 기본 마진 제거 */
    padding: 0;        /* padding도 제거 */
  }
  body {
    font-family: sans-serif;
    line-height: 1.6;
    background-color: #f8f9fa;
  }
  header, footer {
    background-color: #000000;
    color: white;
    padding: 1rem;
    text-align: center;
  }
  main {
    margin: 2rem 0;
  }
  #particles-header, #particles-footer {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    z-index: -1;
  }
  header, footer {
    position: relative; /* particles 절대위치 기준 */
    overflow: hidden;
  }
  </style>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <script src="
  https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
  "></script>
</head>
<body>
  <header>
    <div id="particles-header"></div>
    <h1>플랜비 아카데미 상담 신청</h1>
  </header>

  <main>
    <h2>환영합니다!</h2>
    <p>플랜비 아카데미 상담 신청 웹사이트입니다.</p>
  
  <div id="form-container"></div>
  <script>
  fetch('consultForm.html')
  .then(response => response.text())
  .then(html => {
      document.getElementById('form-container').innerHTML = html;

    // 삽입 후 select 초기화
    var elems = document.querySelectorAll('select');
    M.FormSelect.init(elems);

    // 삽입 완료 후 referrer input 찾기 및 값 설정
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      const refInput = document.getElementById('referrer');
      if (refInput) refInput.value = ref;
    }
});
  </script>


  </main>

  <footer>
    <div id="particles-footer"></div>
    &copy; 2025 나
  </footer>

  <!-- particlesJS -->
  <script>
    particlesJS.load('particles-header', 'assets/particles.json', function() {
      console.log('particles header loaded');
    });
    particlesJS.load('particles-footer', 'assets/particles.json', function() {
      console.log('particles footer loaded');
    });
  </script>
  
  <!-- Materialize JS  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Materialize select 초기화
      var elems = document.querySelectorAll('select');
      M.FormSelect.init(elems);
  
      // URL에서 ref 파라미터 읽기
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref) {
        const refInput = document.getElementById('referrer');
        if (refInput) refInput.value = ref;
      }
    });
  </script>
</body>
</html>
