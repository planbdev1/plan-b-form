  <!-- Validate Form -->
  <script>
      function validateCheckboxGroup(form, groupName) {
        const checkboxes = form.querySelectorAll(`input[name="${groupName}"]`);
        const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
        return checkedCount > 0;
      }

      function setupFormValidation() {
        const form = document.getElementById('consultForm');
        if (!form) return;

        form.addEventListener('submit', function(event) {
          // 체크박스 'equipment' 그룹 검사
          if (!validateCheckboxGroup(form, 'equipment')) {
            alert('가지고 계신 장비 항목 최소 하나 이상 선택해주세요.');
            event.preventDefault();
            return false;
          }
        });
      }
  </script>

  <!-- Toggle DAW question -->
  <script>
    function setupClassDawToggle() {
      const classRadios = document.querySelectorAll('input[name="class"]');
      const dawQuestion = document.getElementById('daw-question');
    
      if (!classRadios.length || !dawQuestion) return;
    
      function toggleDawQuestion() {
        const selectedClass = document.querySelector('input[name="class"]:checked');
        if (selectedClass && selectedClass.value === '통기타/일렉') {
          dawQuestion.style.display = 'none';
    
          // daw 필드 안의 라디오 버튼 required 해제
          dawQuestion.querySelectorAll('input[name="daw"]').forEach(input => {
            input.required = false;
            input.checked = false;  // 선택 해제도 함께
          });
        } else {
          dawQuestion.style.display = '';
          dawQuestion.querySelectorAll('input[name="daw"]').forEach(input => {
            input.required = true;
          });
        }
      }
    
      classRadios.forEach(radio => {
        radio.addEventListener('change', toggleDawQuestion);
      });
    
      // 초기 상태 체크
      toggleDawQuestion();
    }
  </script>
