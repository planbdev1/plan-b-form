<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플랜비 아카데미 상담 신청</title>
  <style>
    body {
      font-family: sans-serif;
      padding:1rem;
      line-height: 1.6;
      background-color: #f8f9fa;
    }
    header, footer {
      background-color: #000000;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      margin: 2rem 0;
    }
    #particles-js {
      position: fixed;  /* fixed로 화면 전체에 고정 */
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: -1;      /* 뒤로 보내서 텍스트 위에 나오지 않게 */
    }
  </style>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <script src="
  https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
  "></script>
</head>
<body>
  <div id="particles-js"></div>
  <header>
    <h1>플랜비 아카데미 상담 신청</h1>
  </header>

  <script>
    particlesJS.load('particles-js', 'assets/particles.json', function () {
      console.log('particles.js loaded');
    });
  </script>

  <main>
    <h2>환영합니다!</h2>
    <p>플랜비 아카데미 상담 신청 웹사이트입니다.</p>
  
  <div id="form-container"></div>
  <script>
  fetch('mixForm.html')
  .then(response => response.text())
  .then(html => {
      document.getElementById('form-container').innerHTML = html;

    // 삽입 후 select 초기화
    var elems = document.querySelectorAll('select');
    M.FormSelect.init(elems);

    // 삽입 완료 후 referrer input 찾기 및 값 설정
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      const refInput = document.getElementById('referrer');
      if (refInput) refInput.value = ref;
    }
});
  </script>


  </main>

  <footer>
    &copy; 2025 나
  </footer>
  
  <!-- Materialize JS  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Materialize select 초기화
      var elems = document.querySelectorAll('select');
      M.FormSelect.init(elems);
  
      // URL에서 ref 파라미터 읽기
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref) {
        const refInput = document.getElementById('referrer');
        if (refInput) refInput.value = ref;
      }
    });
  </script>
</body>
</html>
