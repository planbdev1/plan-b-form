<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플랜비 아카데미 상담 신청</title>

  <!-- Basic CSS style -->
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  
  <!-- ParticlesJS -->
  <script src="
  https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
  "></script>
</head>
<body>
  <header>
    <div id="particles-header"></div>
    <h1>플랜비 아카데미 상담 신청</h1>
  </header>

  <main>
    <div style="text-align: center;">
      <h2>환영합니다!</h2>
      <p>플랜비 아카데미 상담 신청 폼 입니다.</p>      
    </div>
  
  <div id="form-container"></div>
  <script>
    fetch('forms/form.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('form-container').innerHTML = html;
  
        // 삽입 후 select 초기화
        var elems = document.querySelectorAll('select');
        M.FormSelect.init(elems);
        M.updateTextFields();
  
        // 삽입 완료 후 referrer input 찾기 및 값 설정
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref');
        if (ref) {
          const refInput = document.getElementById('referrer');
          if (refInput) refInput.value = ref;
        }
  
        setupFormValidation();  // 폼 로드 후 유효성 검사 이벤트 등록
        setupClassDawToggle();  // 클래스 선택에 따른 DAW 표시/숨김 처리
        setupFormSubmit(ref); // 제출시 이벤트 처리
      });
  </script>


  </main>

  <footer>
    <div id="particles-footer"></div>
    &copy; 2025 Plan.B Academy All Rights Reserved
  </footer>

  <!-- particlesJS -->
  <script>
    particlesJS.load('particles-header', 'assets/particles.json', function() {
      console.log('particles header loaded');
    });
    particlesJS.load('particles-footer', 'assets/particles.json', function() {
      console.log('particles footer loaded');
    });
  </script>
  
  <!-- Materialize JS  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  
      // URL에서 ref 파라미터 읽기
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref) {
        const refInput = document.getElementById('referrer');
        if (refInput) refInput.value = ref;
      }
    });
  </script>

  <!-- Validate Form -->
  <script>
      function validateCheckboxGroup(form, groupName) {
        const checkboxes = form.querySelectorAll(`input[name="${groupName}"]`);
        const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
        return checkedCount > 0;
      }

      function setupFormValidation() {
        const form = document.getElementById('consultForm');
        if (!form) return;

        form.addEventListener('submit', function(event) {
          // 체크박스 'equipment' 그룹 검사
          if (!validateCheckboxGroup(form, 'equipment')) {
            alert('가지고 계신 장비 항목 최소 하나 이상 선택해주세요.');
            event.preventDefault();
            return false;
          }
        });
      }
  </script>

  <!-- Toggle DAW question -->
  <script>
    function setupClassDawToggle() {
      const classRadios = document.querySelectorAll('input[name="class"]');
      const dawQuestion = document.getElementById('daw-question');
    
      if (!classRadios.length || !dawQuestion) return;
    
      function toggleDawQuestion() {
        const selectedClass = document.querySelector('input[name="class"]:checked');
        if (selectedClass && selectedClass.value === '통기타/일렉') {
          dawQuestion.style.display = 'none';
    
          // daw 필드 안의 라디오 버튼 required 해제
          dawQuestion.querySelectorAll('input[name="daw"]').forEach(input => {
            input.required = false;
            input.checked = false;  // 선택 해제도 함께
          });
        } else {
          dawQuestion.style.display = '';
          dawQuestion.querySelectorAll('input[name="daw"]').forEach(input => {
            input.required = true;
          });
        }
      }
    
      classRadios.forEach(radio => {
        radio.addEventListener('change', toggleDawQuestion);
      });
    
      // 초기 상태 체크
      toggleDawQuestion();
    }
  </script>

  <script>
    function setupFormSubmit(ref) {
      const form = document.getElementById('consultForm');
      if (!form) return;
  
      form.addEventListener('submit', function(e) {
        e.preventDefault();
      
        // 오버레이 보여주기
        const overlay = document.getElementById('overlay');
        if (overlay) overlay.style.display = 'flex';
      
        const submitButton = form.querySelector('button[type="submit"]');
        if (submitButton) {
          submitButton.disabled = true;
          submitButton.classList.add('disabled');
        }
      
        const formData = new FormData(form);
      
        fetch(form.action, {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.result === 'success') {
            const redirectUrl = ref ? `thankyou.html?ref=${encodeURIComponent(ref)}` : 'thankyou.html';
            window.location.href = redirectUrl;
          } else {
            alert('신청에 실패했습니다. 다시 시도해주세요.');
            if (submitButton) {
              submitButton.disabled = false;
              submitButton.classList.remove('disabled');
            }
            if (overlay) overlay.style.display = 'none';  // 오버레이 숨김
          }
        })
        .catch(err => {
          console.error(err);
          alert('에러가 발생했습니다.');
          if (submitButton) {
            submitButton.disabled = false;
            submitButton.classList.remove('disabled');
          }
          if (overlay) overlay.style.display = 'none';  // 오버레이 숨김
        });
      });
    }
  </script>
  
  <!-- 오버레이 -->
  <div id="overlay">
    잠시만 기다려주세요...
    <div class="spinner"></div>
  </div>
</body>
</html>
