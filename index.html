<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플랜비 아카데미 상담 신청</title>

  <!-- Basic CSS style -->
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  
  <!-- ParticlesJS -->
  <script src="
  https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
  "></script>
</head>
<body>
  <header>
    <div id="particles-header"></div>
    <h1>플랜비 아카데미 상담 신청</h1>
  </header>

  <main>
    <h2>환영합니다!</h2>
    <p>플랜비 아카데미 상담 신청 폼 입니다.</p>
  
  <div id="form-container"></div>
  <script>
  fetch('forms/form.html')
  .then(response => response.text())
  .then(html => {
      document.getElementById('form-container').innerHTML = html;
    // 삽입 후 select 초기화
    var elems = document.querySelectorAll('select');
    M.FormSelect.init(elems);
    M.updateTextFields();

    // 삽입 완료 후 referrer input 찾기 및 값 설정
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      const refInput = document.getElementById('referrer');
      if (refInput) refInput.value = ref;
    }

    setupFormValidation();  // 폼 로드 후 유효성 검사 이벤트 등록
});
  </script>


  </main>

  <footer>
    <div id="particles-footer"></div>
    &copy; 2025 나
  </footer>

  <!-- particlesJS -->
  <script>
    particlesJS.load('particles-header', 'assets/particles.json', function() {
      console.log('particles header loaded');
    });
    particlesJS.load('particles-footer', 'assets/particles.json', function() {
      console.log('particles footer loaded');
    });
  </script>
  
  <!-- Materialize JS  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  
      // URL에서 ref 파라미터 읽기
      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get('ref');
      if (ref) {
        const refInput = document.getElementById('referrer');
        if (refInput) refInput.value = ref;
      }
    });
  </script>

  <!-- Validate Form -->
  <script>
      function validateCheckboxGroup(form, groupName) {
        const checkboxes = form.querySelectorAll(`input[name="${groupName}"]`);
        const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
        return checkedCount > 0;
      }

      function setupFormValidation() {
        const form = document.getElementById('consultForm');
        if (!form) return;

        form.addEventListener('submit', function(event) {
          // 체크박스 'equipment' 그룹 검사
          if (!validateCheckboxGroup(form, 'equipment')) {
            alert('가지고 계신 장비 항목 최소 하나 이상 선택해주세요.');
            event.preventDefault();
            return false;
          }
        });
      }
  </script>
</body>
</html>
