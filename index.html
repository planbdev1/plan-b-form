<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상담 신청</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select, button {
      font-size: 1em;
      margin-top: 0.5em;
      width: 100%;
      padding: 0.5em;
    }
    #result {
      margin-top: 1em;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>상담 신청</h2>

  <form id="consultForm">
    <label>
      이름
      <input type="text" name="name" required>
    </label>

    <label>
      이메일
      <input type="email" name="email" required>
    </label>

    <label>
      상담 주제를 선택하세요
      <select name="topic" required>
        <option value="">-- 선택하세요 --</option>
        <option value="웹사이트 제작">웹사이트 제작</option>
        <option value="마케팅 전략">마케팅 전략</option>
      </select>
    </label>

    <button type="submit">신청하기</button>
  </form>

  <p id="result"></p>

  <script>
    const form = document.getElementById('consultForm');
    const result = document.getElementById('result');

    // URL에서 ref 파라미터 추출
    const params = new URLSearchParams(window.location.search);
    const ref = params.get('ref') || 'unknown';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const payload = {
        name: formData.get('name'),
        email: formData.get('email'),
        topic: formData.get('topic'),
        ref: ref
      };

      try {
        const response = await fetch("<<여기에 Apps Script Web App URL 넣기>>", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          result.textContent = "제출이 완료되었습니다. 감사합니다!";
          form.reset();
        } else {
          result.textContent = "오류가 발생했습니다. 다시 시도해주세요.";
          result.style.color = 'red';
        }
      } catch (err) {
        result.textContent = "서버와 통신할 수 없습니다.";
        result.style.color = 'red';
      }
    });
  </script>
</body>
</html>
