<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>플랜비 아카데미 상담 신청</title>

  <!-- Basic CSS style -->
  <link rel="stylesheet" href="css/styles.css" />
  
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  
  <!-- ParticlesJS -->
  <script src="
  https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js
  "></script>
  
  <style>
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    main {
      padding-bottom: 80px; /* footer 가리는 것 방지 */
    }
  </style>
  
</head>
<body>
  <header>
    <div id="particles-header"></div>
    <h1>플랜비 아카데미 상담 신청</h1>
  </header>

  <main>
    <div style="text-align: center;">
      <h2>감사합니다.</h2>
      <p>신청이 완료되었습니다. 빠른 시일내에 연락드리겠습니다</p>      
    </div>
  </main>
  
<div style="text-align: center; margin-top: 2rem;">
  <a id="backBtn" href="index.html" class="btn waves-effect waves-light">메인으로 돌아가기</a>
</div>
<footer>
  <div id="particles-footer"></div>
  &copy; 2025 나
</footer>
  
<script>
  // 페이지 로드 시 URL에서 ref 파라미터를 읽어서 버튼 href에 반영
  window.addEventListener('DOMContentLoaded', () => {
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');
    if (ref) {
      const backBtn = document.getElementById('backBtn');
      if (backBtn) {
        backBtn.href = `index.html?ref=${encodeURIComponent(ref)}`;
      }
    }
  });
</script>
<script>
  particlesJS.load('particles-header', 'assets/particles.json', function () {
    console.log('particles header loaded');
  });
    particlesJS.load('particles-footer', 'assets/particles.json', function () {
    console.log('particles footer loaded');
  });
</script>
</body>
</html>
